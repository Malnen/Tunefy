<div class="content">
  <div class="top">
    <div class="left-side"
         [style.pointerEvents]="leftPanelOpened || !mobile?'all':'none'">
      <app-left-panel
              (openedEmitter)="onLeftPanelOpenEvent($event)"></app-left-panel>
    </div>
    <div class="right-side">
      <app-right-panel></app-right-panel>
    </div>
  </div>
  <div class="bottom">
    <app-bottom-panel></app-bottom-panel>
  </div>
</div>
