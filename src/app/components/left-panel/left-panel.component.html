<div class="container">
  <div class="profile">
    <app-profile-bar></app-profile-bar>
  </div>
  <div class="top"
       appHover
       (hover)="onTopHover($event)"
       [class.hover]="topHover">
    <div class="link-wrapper">
      <app-link-tile #home
                     [activeLinkConfig]="{contentType: contentType.home}"
                     [label]="'Home'"
                     [icon]="'home'"
      ></app-link-tile>
      <app-link-tile [label]="'Polubione utwory'"
                     [activeLinkConfig]="{contentType: contentType.followed}"
                     [icon]="'bookmark'"></app-link-tile>
      <app-link-tile [label]="'Pliki lokalne'"
                     [activeLinkConfig]="{contentType: contentType.local}"
                     [icon]="'library_music'"></app-link-tile>
    </div>
  </div>
  <div class="divider"></div>
  <div class="bottom"
       appHover
       (hover)="onBottomHover($event)"
       [class.hover]="bottomHover">
    <div class="label">
      <div class="text">
        Playlisty
      </div>
      <div class="button"
           (click)="addPlaylist()">
        <mat-icon>add</mat-icon>
      </div>
    </div>
    <div class="playlists">
      <div class="playlist-container">
        <app-link-tile *ngFor="let playlist of playlists?.items"
                       [activeLinkConfig]="{
                        contentType:contentType.playlist,
                        playlist:playlist
                        }"
                       [label]="playlist.name"
                       [icon]="'menu'"></app-link-tile>
      </div>
    </div>
  </div>
</div>
