<div class="content"
     appHover
     (hover)="onHover($event)"
     [class.hover]="hover">
  <app-search-bar></app-search-bar>
  <div [ngSwitch]="activeLinkTile?.contentType"
       class="panel">
    <app-home-panel *ngSwitchCase="contentTypeEnum.home"></app-home-panel>
    <app-playlist-panel *ngSwitchCase="contentTypeEnum.playlist"
                        [playlist]="activeLinkTile.playlist"></app-playlist-panel>
  </div>
</div>
